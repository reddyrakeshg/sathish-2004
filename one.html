<html>
<head>
<title>Student Registration</title>
<style>
body{

justify-content:center;

}
.one{
border:2px solid black;
border-radius:5px;
}


</style>



</head>
<body>
<center>
<div class="one">
<table >
<tr>

Registration Here

</th>

Name

<tr>
